<!doctype html>
<html lang="en">
  <head>
    <base href="/" target="_blank">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#038EFB">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" type="image/ico" href="favicon.ico"/>

    <title> JMArroyave </title>
    <style>
      @font-face {font-family: Roboto;src: url('res/fonts/Roboto-Light.ttf');}
      html, body {padding: 0px;margin: 0px;color: #333;font-family: Roboto;}
      @media screen and (min-width: 961px) {html {font-size: 22px;}}
      @media screen and (min-width: 601px) and (max-width: 960px) {html {font-size: 18px;}}
      @media screen and (min-width: 401px) and (max-width: 600px) {html {font-size: 16px;}}

      @media screen and (max-width: 400px) {
        html {
          font-size: 14px;
        }
      }

      #root{
        width: 100%;
        height: 100vh;
        display: none;
      }
      #root_splash{
        display: block;
      }
      #splash_parent{
        width: 100%!important;
        height: 100vh!important;
        font-family: Verdana, Arial!important;
        display: table;
      }
      #splash{
        display: table-cell;
        text-align: center;
        vertical-align: middle;
        background-color: #333;
        background: linear-gradient(180deg, #666 0%, #333 100%);
      }
      #container{
        display: inline-block;
      }
      #card{
        text-align: left;
        padding: 1rem;
      }
      #card div{
        vertical-align: middle;
        text-align: center;
        color: white;
      }    
      #card div.hola{
        font-size: 0.5rem;
        text-transform: lowercase;
        padding-bottom: 1rem;
        color: #ccc;  
        letter-spacing: 0.3rem;
      }    
      #card div.loading{
        font-size: 1.8rem;
        font-weight: bold;
        text-transform: uppercase;
        float: left;
      }    
      #card div.jam{
        font-size: 0.75rem;
        line-height: 1.1rem;
        text-transform: uppercase;
        float: right;
        text-align: center;
        padding-left: 0.5rem;
      }    
    </style>   
    <link rel="stylesheet" type="text/css" href="res/css/font-awesome.css" /> 
  </head> 
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root_splash">
      <div id="splash_parent">
        <div id="splash">
          <div id="container">
            <div id="card">
              <div class='hola'>
                  hello - hola - bonjour
              </div>
              <div>
                <div class='loading'>
                    loading
                </div>
                <div class='jam'>
                    just a <br/>
                    moment
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="root"></div>
  <script src="polyfill.js?f88a699686ad318575fe"></script>
  <script src="app.js?f88a699686ad318575fe"></script>
  </body>
</html>
